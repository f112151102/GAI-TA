<h2>👋 嗨，{{ username }}，歡迎使用 ChatGPT</h2>
<textarea id="msg" rows="4" cols="60" placeholder="輸入訊息..."></textarea><br>
<button onclick="send()">送出</button>
<pre id="response"></pre>
<a href="/logout">登出</a>

<script>
async function send() {
  const msg = document.getElementById("msg").value;
  const res = await fetch('/chat_api', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({message: msg})
  });
  const data = await res.json();
  document.getElementById("response").textContent = "ChatGPT 回覆：\n" + data.reply;
}
</script>
